<div class="container">
  <h1>Listagem de Policiais</h1>

  <form [formGroup]="buscaForm" (ngSubmit)="buscarPoliciais()" class="busca-form">
    <input 
      type="text" 
      formControlName="cpf" 
      placeholder="Digite o CPF para buscar"
      mask="000.000.000-00">
    <button type="submit">Buscar</button>
    <button type="button" (click)="limparBusca()">Limpar</button>
  </form>

  <div *ngIf="policiais.length > 0; else semPoliciais" class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>RG Civil</th>
          <th>RG Militar</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
          <th>Matr√≠cula</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let policial of policiais">
          <td>{{ policial.rg_civil }}</td>
          <td>{{ policial.rg_militar }}</td>
          <td>{{ policial.cpf }}</td>
          <td>{{ policial.data_nascimento | date:'dd/MM/yyyy' }}</td>
          <td>{{ policial.matricula }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #semPoliciais>
    <p>Nenhum policial encontrado.</p> 
  </ng-template>

  <div *ngIf="erro" class="error-message">
    <p>{{ erro }}</p>
  </div>
  
</div>
